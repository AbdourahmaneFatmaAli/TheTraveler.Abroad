<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css?v=999">
<style>
    body { background: red !important; }
</style>



    </head>


    <body class="login-page">
        <div class="login-container">
            <h2>Login</h2>
            
            <form id="login-form"  method="POST">
                <label for ="username">Username: </label>
                <input type="text" id ="username" name="username"  placeholder="Enter username" required>


                <label for="password">Password</label>
                <input type="password" id ="password" name="password" 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&.])[A-Za-z\d@$!%*?&.]{8,}$"
                title="Password must be at least 8 characters long and include uppercase, lowercase, a number, and a special character."
                placeholder="Enter your password" required>

                <button type="submit">Login</button>

                <p style="color:white; font-weight: bold;">Don't have an account? 

                    <a href="signup.php">Sign up here </a>
                </p>
            </form>
            

        </div>

        <script src="login.js"></script>
        
    </body>
    
   

    
</html>
