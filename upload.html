<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
  <title>Upload Your Travel Story</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#f7f7f7}
    nav{background:black;padding:10px}
    .nav_links{list-style:none;display:flex;justify-content:center;margin:0;padding:0}
    .link a{color:white;text-decoration:none;margin:10px;font-weight:bold}
    .link a:hover{color:orange}
    header{text-align:center;padding:20px;background:#fff}
    form{max-width:500px;margin:30px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
    label{display:block;margin-top:10px;font-weight:bold}
    input,textarea{width:100%;padding:8px;margin-top:5px;border:1px solid #ccc;border-radius:5px}
    button{margin-top:15px;padding:10px 15px;background:orange;border:none;color:#fff;font-weight:bold;border-radius:5px;cursor:pointer}
    button:hover{background:#e69500}
    .story_list{max-width:600px;margin:30px auto}
    .story_item{background:white;border:1px solid #ddd;border-radius:8px;margin:10px 0;padding:15px}
    .story_item img{width:100%;height:200px;object-fit:cover;border-radius:5px}
    .actions{display:flex;justify-content:end;gap:10px;margin-top:10px}
    .actions button{background:#444}
    .actions .delete{background:#c0392b}
    .actions .update{background:#2980b9}
    .actions button:hover{opacity:0.8}
    .error{color:red;font-size:14px;margin-top:5px}
    .success{color:green;font-weight:bold;margin-top:10px;text-align:center}
  </style>
</head>

<body>
  <nav>
    <ul class="nav_links">
      <li class="link"><a href="index.html">Home</a></li>
      <li class="link"><a href="upload.html">Upload</a></li>
    </ul>
  </nav>

  <header>
    <h1>Share Your Travel Story</h1>
    <p>Tell us about your adventure! (max 500 words)</p>
  </header>

  <form id="storyForm">
    <label>Your Name:</label>
    <input type="text" id="first_name"  name ="first_name" required>

    <label>Email:</label>
    <input type="email" id="email" placeholder="rafiatou@email.com" required>

    <label>Destination:</label>
    <input type="text" id="destination" name="destination" required>

    <label>Upload Image:</label>
    <input type="file" id="imageFile" name ="imageFile" accept="image/*">

    <label>Or Image URL:</label>
    <input type="url" id="imgURL" name="imgURL" placeholder="https://sunset.com/photo.jpg">

    <label>Your Story:</label>
    <textarea id="story" rows="25" required></textarea>
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

    <button type="submit">Submit Story</button>
  </form>

  <div class="story_list" id="storyList"></div>

  <script>
    const form = document.getElementById('storyForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const destInput = document.getElementById('destination');
    const imgInput = document.getElementById('img');
    const fileInput = document.getElementById('imageFile');
    const storyInput = document.getElementById('story');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const listContainer = document.getElementById('storyList');

    let stories = JSON.parse(localStorage.getItem("stories") || "[]");
    let editIndex = -1;

    function renderStories() {
      listContainer.innerHTML = "";
      if (stories.length === 0) {
        listContainer.innerHTML = "<p>No stories yet.</p>";
        return;
      }
      stories.forEach((s, i) => {
        listContainer.innerHTML += `
          <div class="story_item">
            <img src="${s.img}" alt="photo">
            <h3>${s.d} – by ${s.n}</h3>
            <p><strong>Email:</strong> ${s.e}</p>
            <p>${s.s}</p>
            <div class="actions">
              <button class="update" onclick="editStory(${i})">Update</button>
              <button class="delete" onclick="deleteStory(${i})">Delete</button>
            </div>
          </div>
        `;
      });
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const destination = destInput.value.trim();
      const story = storyInput.value.trim();

      // Validation: limit to 500 words
      const words = story.split(/\s+/).filter(w => w.length > 0);
      if (words.length > 500) {
        errorMsg.textContent = "Story must not exceed 500 words.";
        successMsg.textContent = "";
        return;
      } else {
        errorMsg.textContent = "";
      }

      // Get image from file or URL
      let imgSrc = imgInput.value.trim();
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          saveStory(name, email, destination, event.target.result, story);
        };
        reader.readAsDataURL(file);
      } else if (imgSrc) {
        saveStory(name, email, destination, imgSrc, story);
      } else {
        errorMsg.textContent = "Please upload an image or provide an image URL.";
      }
    };

    function saveStory(name, email, destination, imgSrc, story) {
      const storyData = { n: name, e: email, d: destination, img: imgSrc, s: story };

      if (editIndex === -1) {
        stories.push(storyData);
      } else {
        stories[editIndex] = storyData;
        editIndex = -1;
      }

      localStorage.setItem("stories", JSON.stringify(stories));
      form.reset();
      renderStories();
      successMsg.textContent = "✅ Story successfully submitted!";
      setTimeout(() => { successMsg.textContent = ""; }, 3000);
    }

    window.deleteStory = function(i) {
      if (confirm("Delete this story?")) {
        stories.splice(i, 1);
        localStorage.setItem("stories", JSON.stringify(stories));
        renderStories();
      }
    };

    window.editStory = function(i) {
      const s = stories[i];
      nameInput.value = s.n;
      emailInput.value = s.e;
      destInput.value = s.d;
      storyInput.value = s.s;
      imgInput.value = s.img.startsWith("data:") ? "" : s.img;
      editIndex = i;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    renderStories();
  </script>
</body>
</html>
