<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Experience | TheTraveler.Abroad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6600;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      text-align: center;
      color: #ff6600;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 15px;
    }
    input[type="file"] {
      padding: 5px;
    }
    textarea {
      resize: none;
      height: 120px;
    }
    button {
      margin-top: 15px;
      background-color: #ff6600;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55d00;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }
  </style>
  <script>
  function showMessage(event) {
    event.preventDefault();
    const oldMsg = document.querySelector('.thank-msg');
    if (oldMsg) oldMsg.remove();
    const message = document.createElement('div');
    message.className = 'thank-msg';
    message.textContent = " GlobeTrotters says: Thank you! Your travel story has been submitted.";
    message.style.background = "#ff6600";
    message.style.color = "white";
    message.style.padding = "10px";
    message.style.marginTop = "15px";
    message.style.textAlign = "center";
    message.style.borderRadius = "6px";
    event.target.appendChild(message);
    event.target.reset();
  }
</script>


</head>
<body>
  <header>
    <h1>TheTraveler.Abroad</h1>
  </header>

  <div class="container">
    <h2>Share Your Travel Experience</h2>
    <form onsubmit="showMessage(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="destination">Destination</label>
      <input type="text" id="destination" placeholder="Where did you travel?" required>

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" accept="image/*" required>

      <label for="story">Your Story</label>
      <textarea id="story" placeholder="Write about your travel experience..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>Â© 2025 TheTraveler.Abroad | Designed by GlobeTrotters</footer>
</body>
</html>
